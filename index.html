<!doctype html>

<html>
	<head>
		<!--<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300,700italic,400italic,300italic' rel='stylesheet' type='text/css'   > -->
		<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300italic' rel='stylesheet' type='text/css'   >

		<script src='jquery/jquery.js'></script>

		<script src='jquery/jquery-ui.js'></script>
		<script src='webAudioEnvironment.js'></script>
		<script src='jquery/jqueryuitouchpunch.js'></script>
		<link rel='stylesheet' type='text/css' href='webAudioEnvironment.css'>
		<!-- <link rel='stylesheet' type='text/css' href='jquery-ui.css'> -->


	</head>
	<body>
		<h6>web audio signal processor</h6>
		<div class="create-buttons">
			<div class="create-caption">Add Node:</div>
			<input
				type='button'
				class='create-node-button'
				data-nodetype='osc'
				value='Oscillator'
			>
			<input
				type='button'
				class='create-node-button'
				data-nodetype='gain'
				value='Gain'
			>
			<input
				type='button'
				class='create-node-button'
				data-nodetype='delay'
				value='Delay'
			>
			<input
				type='button'
				class='create-node-button'
				data-nodetype='panner'
				value='Panner'
			>
			<input
				type='button'
				class='create-node-button'
				data-nodetype='destination'
				value='Destination'
			>
			<input
				type='button'
				class='create-node-button'
				data-nodetype='analyser'
				value='Analyser'
			>
			<input
				type='button'
				class='create-node-button'
				data-nodetype='biquad-filter'
				value='Biquad Filter'
			>
		</div>
			<div id='app-window'>
				<div id='background-layer'></div>
			</div>
			<div class="help">
				<p>Click on a node name above and then drag it's outputs onto another node's inputs</p>
				<p class='warning'>You must have a Destination node with inputs to hear anything!</p>
			</div>
	</body>
</html>
